<html>
 <head>
 <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title> 动态添加删除网址 </title>
  <meta charset="utf-8">
  <script>
        function add(){
            var name = document.getElementById("name").value;
            var url = document.getElementById("url").value;
            var list = document.getElementById("list");
            //动态创建节点
            var link = document.createElement("a");
            link.setAttribute("href",url);  //设置属性
            link.innerHTML = name;
            //增加删除的按钮
            var button = document.createElement("input");
            button.setAttribute("type","button");
            button.value = "删除";
            /**
                (1).event对象表示对象的状态，提供了对象的相关细节,IE浏览器被
                存储在 Window 对象的 event 属性中。
                (2).srcElement属性是对于生成事件的 Window 对象、Document 对象或 Element 对象的引用
                (3).parentNode 属性返回指定节点的父节点。
                (4).removeChild() 方法删除子节点。
            **/
            button.onclick = function(event){
                var target;
                if (event == null)
                {
                    target = window.event.srcElement;
                }else{
                    target = event.target;
                }
                var div = target.parentNode;
                div.parentNode.removeChild(div);
                alert("删除成功");
            }
            //添加生成的内容
            var div = document.createElement("div");
            div.appendChild(button);
            div.insertBefore(link,button);
            list.appendChild(div);
            }
  </script>
 </head>
 <body>
 <hr>


    <div class="container" id="box">
            <div class="form-group">
                <label for="name">站点名称：</label>
                <input type="text" id="name" class="form-control" placeholder="站点名称"  />
            </div>
            <div class="form-group">
                <label for="url">网址：</label>
                <input type="text" id="url" class="form-control" placeholder="网址"  />
            </div>
            <div class="form-group">
                <input type="button" value="添加" class="btn btn-primary" onclick="add()" />
                <input type="reset" value="重置" class="btn btn-danger" />
            </div>
     </div>

       站点名称：<input type="text" name="name" id="name">
      网址：<input type="text" name="url" id="url">
      <input type="button" value="增加" class="btn btn-primary" onclick="add()">
    </div> -->
  <hr>
  <div id="list">
  </div>
 </body>
</html>
